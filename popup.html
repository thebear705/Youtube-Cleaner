<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="/css/popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <div class="popup-header">
    <img src="images/icon128.png" alt="Extension Logo">
    <div class="text-content">
      <h1>Youtube Cleaner</h1>
      <p>Version <span id="extension-version">0.0.2</span></p>
    </div>
  </div>
  <hr>
  <form id="options">
    <h2>Options</h2>
    <div id="toggleContainer">
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider round"></span>
      </label>
      <p id="toggleLabel">Toggle Feature</p>
    </div>
  </form>

  <!-- Theme switch -->
  <hr>
  <div id="themeSwitchContainer">
    <label for="themeSwitch">Theme: </label>
    <select id="themeSwitch">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="auto">Auto</option>
    </select>
</div>

</body>

</html>
